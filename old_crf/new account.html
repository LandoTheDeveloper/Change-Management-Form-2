        <!-- Appearance Settings -->

        </ul>
        

        <!-- Notification Settings -->

                    <label for="logout">
                        <input type="submit" value="Log Out" class="button">
                    </label>
                </form>
        </div>

        <!-- Password change popup -->


        <div id="passwordPopup" class="modal">
            <div id="modal-content" class="modal-content" >
                <span class="close" onclick="closePasswordPopup()">Ã—</span>
                <h2>Change Password</h2>
                <form action="" id="changePasswordForm">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" required placeholder="Current Password">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required placeholder="New Password">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                    <button type="submit" class="button">Change Password</button>
                </form>
            </div>
        </div>

        <h1>Account Creation</h1>
        <hr>
        <form action="create_account.php" method="post" onsubmit="return checkPasswordMatch()" id="info">
            <div>
                <label for="username">
                    Username:<span class="required-field"></span> <input type="text" id="username" name="username" required>
                </label>
            </div>
            <div>
                <label for="password">
                    Password:<span class="required-field"></span> <input type="password" id="password" name="password" minlength="8" required> <br>
                </label>
            </div>
            <div>
                <label for="confirm_password">
                    Confirm Password:<span class="required-field"></span> <input type="password" id="confirm_password" required><br>
                </label>
                <label for="showPasswordCheckbox">
                    Show passwords: <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()">
                </label>
            </div>
            <div>
                <label for="name">
                    Contact Name:<input type="text" id="name" name="name"> <br> 
                </label>
            </div>
            <div>
                <label for="company">
                    Company:<span class="required-field"></span><input type="text" id="name" name="name" required> <br> 
                </label>
            </div>
            <div>
                <label for="email">
                    E-Mail Address:<span class="required-field"></span> <input type="email" id="email" name="email" required> <br> 
                </label>
            </div>
            <div>
                <label for="phone">
                    Phone Number:<span class="required-field"></span><input type="text" name="phone" id="phone" required> <br>
                </label>
            </div>
            <div>
                <label for="gender">
                    Gender: <input type="radio" value="Male" name="gender">Male
                            <input type="radio" value="Female" name="gender">Female
                            <input type="radio" value="Other" name="gender">Other 
                </label>
            </div>
            <script src="passwordSecurity.js"></script>
            <input type="submit" value="Create" class="button">
        </form>
    </body>
